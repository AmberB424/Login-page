<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="https://www.thapar.edu/images/logo.png" alt="TIET" width="155" height="85"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav ms-auto justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                  </ul>
          </div>
        </div>
      </nav>
      <div class="header-content">
        <header>
            <div>
            <h1>  Welcome</h1>
            <h2>to</h2>
            <h1> Thapar Stationary Shop</h1>
            <h2> All your printing and photocopy needs covered here</h2>
            </div>
            </header>
            </div>
        </header>
        <div class="Events">
            <h1> Hello </h1>
              <!----------------------- Main Container -------------------------->
          
               <div class="container d-flex justify-content-center align-items-center min-vh-20">
          
              <!----------------------- Login Container -------------------------->
          
                 <div class="row border rounded-3 p-2 bg-color shadow box-area">
          
              <!-------------------- ------ Right Box ---------------------------->
                  
                 <div class="right-box">
                    <div class="row align-items-center">
                          <div class="header-text mb-3">
                               <h3>Please login to continue</h3>
                          </div>
                          <div class="input-group mb-3">
                              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                          </div>
                          <div class="input-group mb-3">
                              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                          </div>
                          <div class="input-group mb-auto d-flex justify-content-between">
                              <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="formCheck">
                                  <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                              </div>
                              <div class="forgot mb-3">
                                  <small><a href="#">Forgot Password?</a></small>
                              </div>
                          </div>
                          <div class="input-group mb-2">
                              <button class="btn btn-lg btn-primary w-50 fs-6 mx-auto">Login</button>
                          </div>
                          <div class="row">
                              <small>Don't have account? <a href="#">Sign Up</a></small>
                          </div>
                    </div>
                 </div> 
          
                </div>
              </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
